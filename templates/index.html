<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { width: 450px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input[type="number"] { width: 80%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .result-box { margin-top: 20px; padding: 15px; border: 2px solid #4CAF50; border-radius: 5px; background-color: #e8f5e9; }
        .result-box h3 { color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ± Crop Recommendation System ðŸŒ¿</h2>
        <form action="/recommend" method="post">
            <label for="N">Nitrogen (N) Content:</label>
            <input type="number" id="N" name="N" step="any" required>
            
            <label for="P">Phosphorus (P) Content:</label>
            <input type="number" id="P" name="P" step="any" required>
            
            <label for="K">Potassium (K) Content:</label>
            <input type="number" id="K" name="K" step="any" required>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="any" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="any" required>
            
            <label for="ph">pH Value:</label>
            <input type="number" id="ph" name="ph" step="any" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="any" required>
            
            <button type="submit">Get Recommendation</button>
        </form>
        
        {% if recommendation_text %}
        <div class="result-box">
            <h3>{{ recommendation_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
